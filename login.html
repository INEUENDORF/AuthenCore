<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuthenCore - Iniciar sesión</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
  <img src="./assets/img/AuthenCore.png" alt="AuthenCore" style="max-width: 150px; display: block; margin: 0 auto 1rem;">
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <input type="text" name="id" placeholder="ID digital" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <div id="loginMessage"></div>
  </div>
  <script src="./assets/js/login.js"></script>
</body>
</html>
